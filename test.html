
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SASS commander</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">SASS commander</h1>
    <p>Sends commands to local <b>electron app</b> and prints results back. All communication happens throw <b>websocket</b></p>
  </div>
</div>

<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col">
      <textarea class="form-control" rows="4" id="command">whoami</textarea>
      <p></p>
      <p><a class="btn btn-primary" href="#" id="button" role="button">Send</a></p>
    </div>
    <div class="col">
      <textarea class="form-control" readonly rows="4" id="response" placeholder="Response"></textarea>
      <p></p>
    </div>
  </div>

  <hr>

  <footer>
    <p>&copy;  Made with ‚ù§ by Erbol</p>
  </footer>
</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script>
  $(function () {
    // init socket connection
    var socket = io('http://localhost:3000');

    socket.on('connect', function () {
      console.log('connected!');
    });

    $('#button').click(function (e) {
      e.preventDefault();

      socket.emit('command', $('#command').val(), function(response) {
        $('#response').val(response);
      });

    });
  });
</script>
</body>
</html>
